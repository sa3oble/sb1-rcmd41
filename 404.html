<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PressFlow - Redirecting...</title>
    <script>
      // Redirect to index.html with the original path
      const path = window.location.pathname.slice(1);
      const search = window.location.search;
      const hash = window.location.hash;
      if (path && !path.startsWith('prdb/assets/')) {
        window.location.replace('/prdb/#' + path + search + hash);
      } else {
        window.location.replace('/prdb/');
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
